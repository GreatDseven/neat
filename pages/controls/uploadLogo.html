<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/content/3rd/layui/css/layui.css">
    <link rel="stylesheet" href="/content/3rd/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/content/neat/css/neat-common.css">
    <title>logo上传</title>

</head>

<body>
    <div>
        <div class="layui-layer-content layui-form">

            <div class="layui-row" style="text-align: center;margin-top:25px;margin-bottom:25px;" >
                <img class="layui-upload-img" style="height:60px;width:420px;" id="imgPreview">
            </div>

            <div class="layui-row" style="height:100px;">

                <div class="layui-upload" style="text-align: center">
                    <button type="button" class="layui-btn" id="logoUploader">上传Logo</button>
                </div>

            </div>

            <div style="text-align: center;">
                <span>Logo图片要求:宽420像素,高60像素,图片格式:png或jpg</span>
            </div>
        </div>

    </div>




    <script src="/content/3rd/layui/layui.js"></script>
    <script src="/content/neat/layui.config.js"></script>
    <script type="text/javascript">


        layui.use(["layer"], function () {
            var layindex = layui.layer.load(1);
            layui.use(["pageLogoUploader"], function () {

                var page = layui.pageLogoUploader;
                page.init();

                layui.layer.close(layindex);
            });
        });


    </script>
</body>

</html>
