<!-- 维保记录 -->

<div class="layui-row sitemap-row-container normal-blue-text">
    当前位置&nbsp;:&nbsp;维保管理>维保记录
</div>

<!-- 查询条件行 -->
<div class="layui-row query-row-container">
    <div class="layui-form layui-form-pane1" lay-filter="query">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">维保日期范围:</label>
                <div class="layui-input-inline layui-form" lay-filter="startDateForm">
                    <input type="text" class="layui-input timespan-ctl" readonly id="dateSpan">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">被维保单位</label>
                <div class="layui-input-inline">
                    <input type="text" id="txtEntName" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">是否在合同期内</label>
                <div class="layui-input-inline layui-form" lay-filter="optInContractForm">
                    <select id="optInContract" lay-filter="optInContract">
                        <option value="">全部</option>
                        <option value="true">是</option>
                        <option value="false">否</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <button class="layui-btn" id="btnQuery" lay-filter="query">查询</button>
            </div>
        </div>
    </div>
</div>
<!-- 查询结果行 -->
<div class="layui-row result-row-container">
    <div class="table-container">
        <div id="resultTable" lay-filter="resultTable"></div>
    </div>
    <div class="pager-container">
        <div id="resultTablePager"></div>
    </div>
</div>

<!--数据表格操作-->
<script type="text/html" id="opColTemplate">
    <a lay-event="detail" href="javascript:void(0)" style="color:#babdc9;"><i class="far fa-eye"></i></a>
</script>

    layui.use(["pageMaintenanceLogList"], function () {

        var subPage = layui.pageMaintenanceLogList;

        subPage.init();

    });
</script>
