<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/content/3rd/layui/css/layui.css">
    <link rel="stylesheet" href="/content/3rd/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/content/neat/css/neat-common.css">
    <title>新建巡检点</title>

    <style>
        .layui-form-item .layui-input-inline {
            width: 250px !important;
        }

        .layui-form-select dl {
            max-height: 200px;
        }
    </style>
</head>

<body>
    <div>
        <div class="layui-layer-content layui-form" lay-filter="wholeForm">

            <div class="layui-row">
                <div class="layui-col-sm6">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label normal-label">巡检点名称</label>
                            <div class="layui-input-inline">
                                <input type="text" id="txtPointName" name="txtPointName" autocomplete="off" lay-verify="txtPointName" lay-verType="tips" placeholder="请输入巡检点名称" class="layui-input">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-col-sm6">
                </div>
            </div>

            <div class="layui-row">
                <div class="layui-col-sm6">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label normal-label">所属单位</label>
                            <div class="layui-input-inline layui-form" lay-filter="optEntListForm">
                                <select id="optEntList" lay-filter="optEntList" name="optEntList" lay-verify="optEntList" lay-verType="tips">
                                    <option value="">所属单位</option>

                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-col-sm6">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label normal-label">所属建筑</label>
                            <div class="layui-input-inline layui-form" lay-filter="optBuildingForm">
                                <select id="optBuilding" lay-filter="optBuilding" name="optBuilding" lay-verify="optBuilding" lay-verType="tips">
                                    <option value="">请选择所属建筑</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-row">
                <div class="layui-col-sm6">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label normal-label">所属部位</label>
                            <div class="layui-input-inline layui-form" lay-filter="optKeyPartListForm">
                                <select id="optKeyPartList" lay-filter="optKeyPartList" name="optKeyPartList" lay-verify="optKeyPartList" lay-verType="tips">
                                    <option value="">请选择所属部位</option>

                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-col-sm6">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label normal-label">详细位置</label>
                            <div class="layui-input-inline layui-form">
                                <input type="text" id="txtAddr" autocomplete="off" name="txtAddr" class="layui-input" lay-verify="txtAddr" lay-verType="tips">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-row">
                <div class="layui-col-sm6">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label normal-label">项目类型</label>
                            <div class="layui-input-inline layui-form" lay-filter="optPrjTypeForm">
                                <select id="optPrjType" lay-filter="optPrjType" name="optPrjType" lay-verify="optPrjType" lay-verType="tips">
                                    <option value="">请选择项目类型</option>

                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-col-sm6">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label normal-label">项目子类型</label>
                            <div class="layui-input-inline layui-form" lay-filter="optSubTypeForm">
                                <select id="optSubType" lay-filter="optSubType" name="optSubType" lay-verify="optSubType" lay-verType="tips" lay-search></select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="layui-row">
                <hr style="background:#113c65" />
            </div>
            <div class="layui-row">
                <div id="prjTable" lay-filter="prjTable"></div>
            </div>
            <div class="layui-row" style="text-align: center;margin-top:20px;">
                <button class="layui-btn layui-btn" lay-submit lay-filter="btnSave" id="btnSave">保存</button>
                <button class="layui-btn layui-btn-grey" id="btnCancel">取消</button>
            </div>
        </div>


        
    </div>

    <script type="text/html" id="optPrjTypeTemplate">
        <option value="">请选择项目类型</option>
        {{#  layui.each(d.data, function(index, item){ }}

        <option value="{{item.id}}">{{item.typeName}}</option>

        {{#  }); }}
    </script>

    <script type="text/html" id="optPrjSubTypeTemplate">
        <option value="">请选择项目子类型</option>
        {{#  layui.each(d.data, function(index, item){ }}

        <option value="{{item.id}}">{{item.name}}</option>

        {{#  }); }}
    </script>
    <script type="text/html" id="optEntListTemplate">
        <option value="">请选择所属单位</option>
        {{#  layui.each(d.data, function(index, item){ }}

        <option value="{{item.id}}">{{item.name}}</option>

        {{#  }); }}
    </script>
    <script type="text/html" id="optBuildingTemplate">
        <option value="">请选择所属建筑</option>
        {{#  layui.each(d.data, function(index, item){ }}

        <option value="{{item.id}}">{{item.name}}</option>

        {{#  }); }}
    </script>
    <script type="text/html" id="optKeyPartListTemplate">
        <option value="">请选择所属部位</option>
        {{#  layui.each(d.data, function(index, item){ }}

        <option value="{{item.id}}">{{item.name}}</option>

        {{#  }); }}
    </script>

    <script type="text/html" id="switchTpl">
        <input type="checkbox" name='prjItems' lay-skin="switch" data-prj-id="{{d.id}}" lay-text="|" value="{{d.flag}}" lay-filter="useStatus" checked>
    </script>

    <script type="text/html" id="optExecutorListTemplate">
        <option value="">角色名/人员名</option>
    </script>

    <script src="/content/3rd/layui/layui.js"></script>
    <script src="/content/neat/layui.config.js"></script>
    <script type="text/javascript">

        layui.use(["layer"], function () {
            var layindex = layui.layer.load(1);
            layui.use(["pagePatrolPointCreate"], function () {
                var page = layui.pagePatrolPointCreate;
                page.init();
                layui.layer.close(layindex);
            });
        });

    </script>
</body>

</html>
