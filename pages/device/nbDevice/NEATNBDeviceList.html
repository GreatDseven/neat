<!-- NB感烟设备 -->

<div class="layui-row sitemap-row-container normal-blue-text">
    当前位置&nbsp;:&nbsp;设备管理>NB设备
</div>

<!-- 查询条件行 -->
<div class="layui-row query-row-container">
    <div class="layui-form layui-form-pane1" lay-filter="query">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">关键字</label>
                <div class="layui-input-inline">
                    <input type="text" id="txtKeyword" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">所属单位</label>
                <div class="layui-input-inline layui-form" lay-filter="optEntForm">
                    <select id="optEnt" lay-filter="optEnt">
                        <option value="">全部</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">所属建筑</label>
                <div class="layui-input-inline layui-form" lay-filter="optBuildingForm">
                    <select id="optBuilding" lay-filter="optBuilding">
                        <option value="">全部</option>

                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">所属部位</label>
                <div class="layui-input-inline layui-form" lay-filter="optKeypartForm">
                    <select id="optKeypart" lay-filter="optKeypart">
                        <option value="">全部</option>

                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <button class="layui-btn" id="btnQuery" lay-filter="query">查询</button>
            </div>
            <div class="layui-inline">
                <button class="layui-btn layui-btn-normal" id="btnRefresh" lay-filter="query">刷新</button>
            </div>
        </div>
    </div>
</div>
<!-- 查询结果行 -->
<div class="layui-row result-row-container">
    <div class="toolbar-container">
        <div class="layui-btn-container">
            <button class="layui-btn layui-btn-danger" id="btnDelete">删除</button>
        </div>
    </div>
    <div class="table-container">
        <div id="resultTable" lay-filter="resultTable"></div>
    </div>
    <div class="pager-container">
        <div id="resultTablePager"></div>
    </div>
</div>
