<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/content/3rd/layui/css/layui.css">
    <link rel="stylesheet" href="/content/3rd/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/content/neat/css/neat-common.css">
    <title>NB设备详情</title>

    <style>
        .layui-form-item .layui-input-inline {
            width: 250px ;
        }
        .layui-form-item .layui-input-wide-inline {
            width: 650px ;
        }
        .layui-form-item .layui-input-wide2-inline {
            width: 530px;
        }
        .layui-form-item .layui-input-wide3-inline {
            width: 80px;
        }

        .layui-form-select dl {
            max-height: 200px;
        }
       
    </style>
</head>

<body>
    <div>
        <div class="layui-layer-content layui-form" lay-filter="wholeForm">

            <div class="layui-row">
                <div class="layui-col-sm6">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label normal-label">设备编码</label>
                            <div class="layui-input-inline">
                                <input type="text" id="txtCode" disabled class="layui-input layui-disabled">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-col-sm6">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label normal-label">设备类型</label>
                            <div class="layui-input-inline layui-form" lay-filter="optDeviceTypeForm">
                                <select id="optDeviceType" lay-filter="optDeviceType"  disabled l></select>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="layui-row">
                <div class="layui-col-sm6">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label normal-label">所属中心</label>
                            <div class="layui-input-inline layui-input-inline">
                                <input type="text" id="txtDomainName" disabled autocomplete="off" class="layui-input layui-disabled">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-col-sm6">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label normal-label">所属企业</label>
                            <div class="layui-input-inline layui-input-inline">
                                <input type="text" id="txtEnterpriseName" disabled autocomplete="off" class="layui-input layui-disabled">
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="layui-row">
                <div class="layui-col-sm6">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label normal-label">设备名称</label>
                            <div class="layui-input-inline">
                                <input type="text" id="txtName" disabled   class="layui-input layui-disabled">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-col-sm6">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label normal-label">所属建筑</label>
                            <div class="layui-input-inline layui-form" lay-filter="optBuildingForm">
                                <select id="optBuilding" lay-filter="optBuilding"  disabled>
                                    <option value="">请选择所属建筑</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="layui-row">
                <div class="layui-col-sm6">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label normal-label">所属部位</label>
                            <div class="layui-input-inline layui-form" lay-filter="optKeyPartListForm">
                                <select id="optKeyPartList" lay-filter="optKeyPartList" disabled>
                                    <option value="">请选择所属部位</option>

                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-col-sm6">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label normal-label">安装位置</label>
                            <div class="layui-input-inline">
                                <input type="text" id="txtAddr" disabled class="layui-input layui-disabled" >
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-row">
                <div class="layui-col-sm12">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label normal-label">设备定位</label>
                            <div class="layui-input-inline layui-input-wide2-inline">

                                <input type="text" id="txtGisAddress" autocomplete="off" disabled class="layui-input layui-disabled">
                            </div>
                            <div class="layui-input-inline layui-input-wide3-inline">
                                <button class="layui-btn layui-btn-normal" style="margin-left:25px;" id="btnGisBrowse">查看</button>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
            <div class="layui-row">

            </div>

            <!--<div class="layui-row" style="text-align: center;margin-top:20px;">
              
                <button class="layui-btn layui-btn-grey" id="btnCancel">关闭</button>
            </div>-->
        </div>



    </div>




    <script type="text/html" id="optBuildingTemplate">
        <option value="">请选择所属建筑</option>
        {{#  layui.each(d.data, function(index, item){ }}

        {{# if (item.id == d.selectedValue){}}
        <option value="{{item.id}}" selected>{{item.name}}</option>
        {{# } else {}}
        <option value="{{item.id}}">{{item.name}}</option>
        {{# } }}

        {{#  }); }}


    </script>
    <script type="text/html" id="optKeyPartListTemplate">
        <option value="">请选择所属部位</option>
     
        {{#  layui.each(d.data, function(index, item){ }}

        {{# if (item.id == d.selectedValue){}}
        <option value="{{item.id}}" selected>{{item.name}}</option>
        {{# } else {}}
        <option value="{{item.id}}">{{item.name}}</option>
        {{# } }}

        {{#  }); }}


    </script>

    <script type="text/html" id="optDeviceTypeTemplate">

        {{#  layui.each(d.data, function(index, item){ }}

        {{# if (item.value == d.selectedValue){}}
        <option value="{{item.value}}" selected>{{item.name}}</option>
        {{# } else {}}
        <option value="{{item.value}}">{{item.name}}</option>
        {{# } }}

        {{#  }); }}

    </script>

    <script src="/content/3rd/layui/layui.js"></script>
    <script src="/content/neat/layui.config.js"></script>
    <script type="text/javascript">


        layui.use(["layer"], function () {
            var layindex = layui.layer.load(1);
            layui.use(["pageNEATNBDeviceDetail"], function () {
                var page = layui.pageNEATNBDeviceDetail;
                page.init();
                layui.layer.close(layindex);
            });
        });

    </script>
</body>

</html>
