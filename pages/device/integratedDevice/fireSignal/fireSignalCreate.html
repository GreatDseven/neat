<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/content/3rd/layui/css/layui.css">
    <link rel="stylesheet" href="/content/3rd/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/content/neat/css/neat-common.css">
    <title>添加消防器件</title>

    <style>
        .layui-form-item .layui-input-inline {
            width: 250px !important;
        }

        .layui-form-select dl {
            max-height: 200px;
        }
    </style>
</head>

<body>
    <div>
        <div class="layui-layer-content layui-form" lay-filter="form">
            <div class="layui-row">
                <div class="layui-col-sm6">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label normal-label">传输设备</label>
                            <div class="layui-input-inline">
                                <input type="text" id="txtUITDCode" disabled class="layui-input layui-disabled">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-col-sm6">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label normal-label">主机编号</label>
                            <div class="layui-input-inline">
                                <input type="text" id="txtHostCode" disabled class="layui-input layui-disabled">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-row">
                <div class="layui-col-sm6">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label normal-label">器件编码</label>
                            <div class="layui-input-inline layui-form">
                                <input type="text" id="txtCode" autocomplete="off" name="txtCode" class="layui-input" lay-verify="txtCode" placeholder="000.000.000.000" lay-verType="tips">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-col-sm6">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label normal-label">器件名称</label>
                            <div class="layui-input-inline layui-form">
                                <input type="text" id="txtName" autocomplete="off" name="txtName" class="layui-input" lay-verify="txtName" placeholder="请输入器件名称" lay-verType="tips">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-row">
                <div class="layui-col-sm6">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label normal-label">器件类别</label>
                            <div class="layui-input-inline layui-form" lay-filter="optCategoryForm">
                                <select id="optCategory" lay-filter="optCategory" lay-search name="optCategory" lay-verify="optCategory" lay-verType="tips">
                                    <option value="">请选择器件类别</option>

                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-col-sm6">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label normal-label">安装位置</label>
                            <div class="layui-input-inline layui-form">
                                <input type="text" id="txtAddr" autocomplete="off" name="txtAddr" class="layui-input" lay-verify="txtAddr" placeholder="请输入安装位置" lay-verType="tips">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-row">
                &nbsp;
            </div>

            <div class="layui-row">
                &nbsp;
            </div>
            <div class="layui-row" style="text-align: center;margin-top:20px;">
                <button class="layui-btn layui-btn" lay-submit lay-filter="btnSave">保存</button>
                <button class="layui-btn layui-btn-grey" id="btnCancel">取消</button>
            </div>
            <div class="layui-row">
                &nbsp;
            </div>
        </div>
    </div>

   

    <script type="text/html" id="optCategoryTemplate">
        <option value="">请选择器件类别</option>
        {{#  layui.each(d.data, function(index, item){ }}

        <option value="{{item.id}}">{{item.name}}</option>

        {{#  }); }}
    </script>

    <script src="/content/3rd/layui/layui.js"></script>
    <script src="/content/neat/layui.config.js"></script>
    <script type="text/javascript">

        layui.use(["layer"], function () {
            var layindex = layui.layer.load(1);
            layui.use(["pageIntegratedFireSignalCreate"], function () {
                var page = layui.pageIntegratedFireSignalCreate;
                page.init();
                layui.layer.close(layindex);
            });
        });

    </script>
</body>

</html>
