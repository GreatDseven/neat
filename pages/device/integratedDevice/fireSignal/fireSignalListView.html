<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/content/3rd/layui/css/layui.css">
    <link rel="stylesheet" href="/content/3rd/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/content/neat/css/neat-common.css">
    <title>消防部件列表</title>

    <style>
        .table-cont {
            width: 1000px;
            overflow-y: scroll;
        }

        .btn-container {
            padding-left: 20px;
        }

        .layui-form-item {
            padding-left: 5px;
        }
        .uitd-code {
            width: 220px !important;
        }
    </style>
</head>

<body>
    <div class="dialog-body">
        <div class="layui-layer-content">

            <div class="layui-row">
                <div class="layui-col">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">传输设备</label>
                            <div class="layui-input-inline uitd-code">
                                <input type="text" id="txtUITDCode" disabled class="layui-input layui-disabled" readonly>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">主机编码</label>
                            <div class="layui-input-inline">
                                <input type="text" id="txtHostCode" disabled class="layui-input layui-disabled" readonly>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">关键字</label>
                            <div class="layui-input-inline">
                                <input type="text" id="txtKeyword" class="layui-input" >
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn" lay-filter="search" id="btnSearch">搜索</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-row">
                &nbsp;
            </div>
           
            <div class="layui-row">
                <div class="layui-col">
                    <div class="table-cont">
                        <div lay-filter="resultTable" id="resultTable"></div>
                    </div>
                    <div class="pager-container">
                        <div id="resultTablePager" lay-filter="resultTablePager"></div>
                    </div>
                </div>
            </div>
           
            <!--<div class="layui-row" style="text-align: center;margin-top:20px;">
                <button class="layui-btn layui-btn-grey" id="btnCancel">关闭</button>
            </div>-->
            <div class="layui-row">
                &nbsp;
            </div>
        </div>


    </div>

    <!--数据表格操作-->
    <script type="text/html" id="opColTemplate">
        <a lay-event="detail" title="编辑" href="javascript:void(0)" style="color:#babdc9;"><i class="far fa-eye"></i></a>
       
    </script>

    <script src="/content/3rd/layui/layui.js"></script>
    <script src="/content/neat/layui.config.js"></script>
    <script type="text/javascript">


        layui.use(["layer"], function () {
            var layindex = layui.layer.load(1);
            layui.use(["pageIntegratedFireSignalListView"], function () {
                var page = layui.pageIntegratedFireSignalListView;
                page.init();
                layui.layer.close(layindex);
            });
        });

    </script>
</body>

</html>
