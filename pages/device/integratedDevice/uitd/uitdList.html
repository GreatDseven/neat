 <!-- 巡检项目管理 -->
<div class="layui-row sitemap-row-container normal-blue-text">
    当前位置&nbsp;:&nbsp;设备管理>一体化设备
</div>

<!-- 查询条件行 -->
<div class="layui-row query-row-container">
    <div class="layui-form layui-form-pane1" lay-filter="first">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">关键字</label>
                <div class="layui-input-inline">
                    <input type="text" name="keyword" id="txtkeyword" lay-verify="keyword" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">所属单位</label>
                <div class="layui-input-inline layui-form" lay-filter="enterprise">
                    <select name="enterprise" lay-verify="enterprise" lay-filter="enterprise">
                        <option value="">全部</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline   ">
                <label class="layui-form-label">所属建筑</label>
                <div class="layui-input-inline layui-form" lay-filter="building">
                    <select name="building" lay-verify="building" lay-filter="building" lay-search="">
                        <option value="">全部</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline   ">
                <label class="layui-form-label">所属部位</label>
                <div class="layui-input-inline layui-form" lay-filter="keypart">
                    <select name="keypart" lay-verify="keypart" lay-filter="keypart" lay-search="">
                        <option value="">全部</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <button class="layui-btn" lay-submit="" lay-filter="search" id="btnSearch">搜索</button>
            </div>
        </div>
    </div>
</div>
<!-- 查询结果行 -->
<div class="layui-row result-row-container">
    <div class="toolbar-container">
        <div class="layui-btn-container">
            <button class="layui-btn layui-btn-warm" id="add">添加</button>
            <button class="layui-btn layui-btn-danger" data-type="del" id="del">删除</button>
        </div>
    </div>
    <div class="table-container">
        <div lay-filter="uitdList" id="uitdList"></div>
    </div>
    <div class="pager-container">
        <div id="tableUitdListPager"></div>
    </div>

</div>

<!--数据表格操作-->
<script type="text/html" id="operationBar">
    <a lay-event="edit" title="编辑" href="javascript:void(0)" style="color:#babdc9;"><i class="far fa-edit"></i></a>
    <a lay-event="del" title="删除" href="javascript:void(0)" style="color:#babdc9;"><i class="fas fa-trash-alt"></i></a>
    <a lay-event="firehostmgr" title="消防主机管理" href="javascript:void(0)" style="color:#babdc9;"><i class="fas fa-cog"></i></a>
</script>
