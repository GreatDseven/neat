<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/content/3rd/layui/css/layui.css">
    <link rel="stylesheet" href="/content/3rd/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/content/neat/css/neat-common.css">
    <title>添加视频联动</title>

    <style>
        .table-cont {
            width: 1200px;
            overflow-y: scroll;
        }

        .layui-table-page > div {
            height: 26px;
            text-align: right;
            padding-right: 20px;
        }
        .btn-container {
            padding-left: 20px;
        }

    </style>
</head>

<body>
    <div class="dialog-body">
        <div class="layui-layer-content">
            <div class="layui-row">
                <div class="layui-col">
                    <div class="layui-form layui-form-pane1" action="" lay-filter="first">
                        <div class="layui-form-item">


                            <div class="layui-inline">
                                <label class="layui-form-label">所属建筑</label>
                                <div class="layui-input-inline layui-form" lay-filter="optBuildingForm">
                                    <select id="optBuilding" lay-filter="optBuilding" name="optBuilding" lay-verify="optBuilding" lay-verType="tips" lay-search>
                                        <option value="">请选择所属建筑</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">所属部位</label>
                                <div class="layui-input-inline layui-form" lay-filter="optKeyPartListForm">
                                    <select id="optKeyPartList" lay-filter="optKeyPartList" name="optKeyPartList" lay-verify="optKeyPartList" lay-verType="tips" lay-search>
                                        <option value="">请选择所属部位</option>

                                    </select>
                                </div>
                            </div>

                            <div class="layui-inline">
                                <label class="layui-form-label">视频设备</label>
                                <div class="layui-input-inline  layui-form" lay-filter="optVideoDeviceListForm">
                                    <select name="optVideoDeviceList" id="optVideoDeviceList" lay-filter="optVideoDeviceList" lay-search>
                                        <option value="">请选择视频设备</option>
                                    </select>
                                </div>
                            </div>

                            <div class="layui-inline">
                                <label class="layui-form-label">视频通道</label>
                                <div class="layui-input-inline layui-form" lay-filter="optVideoChannelListForm">
                                    <select id="optVideoChannelList" lay-filter="optVideoChannelList" name="optVideoChannelList" lay-verify="optVideoChannelList" lay-verType="tips" lay-search>
                                        <option value="">请选择视频通道</option>

                                    </select>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-col-md12">
                    <div class="layui-form-item btn-container">
                        <button class="layui-btn layui-btn-warm" id="btnBrowse">添加关联设备</button>
                        <button class="layui-btn layui-btn-danger" id="btnDelete">删除关联设备</button>
                    </div>
                </div>
               
            </div>
            <div class="layui-row">
                <div class="layui-col">
                    <div class="table-cont">
                        <div lay-filter="resultTable" id="resultTable"></div>
                    </div>
                </div>
            </div>

        
        </div>


    </div>

    <script type="text/html" id="optEntTemplate">

        {{#  layui.each(d.data, function(index, item){ }}

        {{# if (item.id == d.selectedValue){}}

    <script src="/content/3rd/layui/layui.js"></script>
    <script src="/content/neat/layui.config.js"></script>
    <script type="text/javascript">



        layui.use(["layer"], function () {
            var layindex = layui.layer.load(1);
            layui.use(["pageVideoLinkageCreate"], function () {
                var page = layui.pageVideoLinkageCreate;
                page.init();
                layui.layer.close(layindex);
            });
        });

    </script>

</html>
