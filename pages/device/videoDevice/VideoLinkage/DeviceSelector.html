<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/content/3rd/layui/css/layui.css">
    <link rel="stylesheet" href="/content/3rd/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/content/neat/css/neat-common.css">
    <title>选择设备</title>

    <style>
        .table-cont {
            width: 1200px;
            overflow-y: scroll;
        }

        .layui-table-page > div {
            height: 26px;
            text-align: right;
            padding-right: 20px;
        }
        .btn-container {
            padding-left: 20px;
        }
        .layui-form-item .layui-input-inline {
            width: 170px;
        }
    </style>
</head>

<body>
    <div class="dialog-body">
        <div class="layui-layer-content">
            <div class="layui-row">
                <div class="layui-col">
                    <div class="layui-form layui-form-pane1" action="" lay-filter="first">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">设备类别</label>
                                <div class="layui-input-inline layui-form" lay-filter="optDeviceCategoryForm">
                                    <select id="optDeviceCategory" lay-filter="optDeviceCategory" name="optDeviceCategory" lay-verify="optDeviceCategory" lay-verType="tips" lay-search>
                                        <option value="">请选择设备类别</option>
                                    </select>
                                </div>
                            </div>

                            <div class="layui-inline">
                                <label class="layui-form-label">所属建筑</label>
                                <div class="layui-input-inline layui-form" lay-filter="optBuildingForm">
                                    <select id="optBuilding" lay-filter="optBuilding" name="optBuilding" lay-verify="optBuilding" lay-verType="tips" lay-search>
                                        <option value="">请选择所属建筑</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">所属部位</label>
                                <div class="layui-input-inline layui-form" lay-filter="optKeyPartListForm">
                                    <select id="optKeyPartList" lay-filter="optKeyPartList" name="optKeyPartList" lay-verify="optKeyPartList" lay-verType="tips" lay-search>
                                        <option value="">请选择所属部位</option>

                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">关键字</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="txtKeyword" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <button class="layui-btn" id="btnQuery" lay-filter="query">查询</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
           
            <div class="layui-row">
                <div class="layui-col">
                    <div class="table-cont">
                        <div lay-filter="resultTable" id="resultTable"></div>
                    </div>
                </div>
            </div>

          
        </div>


    </div>

    <script type="text/html" id="optDeviceCategoryTemplate">
        <option value="">请选择设备类别</option>
        {{#  layui.each(d.data, function(index, item){ }}

     
        <option value="{{item.id}}">{{item.name}}</option>


        {{#  }); }}


    </script>
    <script type="text/html" id="optBuildingTemplate">
        <option value="">请选择所属建筑</option>
        {{#  layui.each(d.data, function(index, item){ }}

        {{# if (item.id == d.selectedValue){}}
        <option value="{{item.id}}" selected>{{item.name}}</option>
        {{# } else {}}
        <option value="{{item.id}}">{{item.name}}</option>
        {{# } }}

        {{#  }); }}


    </script>
    <script type="text/html" id="optKeyPartListTemplate">
        <option value="">请选择所属部位</option>

        {{#  layui.each(d.data, function(index, item){ }}

        {{# if (item.id == d.selectedValue){}}
        <option value="{{item.id}}" selected>{{item.name}}</option>
        {{# } else {}}
        <option value="{{item.id}}">{{item.name}}</option>
        {{# } }}

        {{#  }); }}


    </script>
  


    <script src="/content/3rd/layui/layui.js"></script>
    <script src="/content/neat/layui.config.js"></script>
    <script type="text/javascript">



        layui.use(["layer"], function () {
            var layindex = layui.layer.load(1);
            layui.use(["pageDeviceSelector"], function () {
                var page = layui.pageDeviceSelector;
                page.init();
                layui.layer.close(layindex);
            });
        });

    </script>
</body>

</html>
