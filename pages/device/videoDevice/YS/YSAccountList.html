<!-- 萤石云设备 -->

<div class="layui-row sitemap-row-container normal-blue-text">
    当前位置&nbsp;:&nbsp;设备管理>萤石云设备
</div>

<!-- 查询条件行 -->
<div class="layui-row query-row-container">
    <div class="layui-form layui-form-pane1" lay-filter="query">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">关键字</label>
                <div class="layui-input-inline">
                    <input type="text" id="txtKeyword" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-inline">
                <button class="layui-btn" id="btnQuery" lay-filter="query">查询</button>
            </div>
            <div class="layui-inline">
                <button class="layui-btn layui-btn-normal" id="btnRefresh" lay-filter="query">刷新</button>
            </div>
        </div>
    </div>
</div>
<!-- 查询结果行 -->
<div class="layui-row result-row-container">
    <div class="toolbar-container">
        <div class="layui-btn-container">
            <button class="layui-btn layui-btn-warm" id="btnAdd">添加账号</button>
            <button class="layui-btn layui-btn-danger" id="btnDelete">删除账号</button>
        </div>
    </div>

    <div class="table-container">
        <div id="resultTable" lay-filter="resultTable"></div>
    </div>
    <div class="pager-container">
        <div id="resultTablePager"></div>
    </div>
</div>

<!--数据表格操作-->
<script type="text/html" id="opColTemplate">
    <a lay-event="edit" title="编辑" href="javascript:void(0)" style="color:#babdc9;"><i class="far fa-edit"></i></a>
    <a lay-event="del" title="删除" href="javascript:void(0)" style="color:#babdc9;"><i class="fas fa-trash-alt"></i></a>
    <a lay-event="device-list" title="设备列表" href="javascript:void(0)" style="color:#babdc9;"><i class="fas fa-list-ul"></i></a>
</script>
