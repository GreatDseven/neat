<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/content/3rd/layui/css/layui.css">
    <link rel="stylesheet" href="/content/3rd/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/content/neat/css/neat-common.css">
    <title>视频设备列表</title>

    <style>
        .table-cont {
            width: 1200px;
            overflow-y: scroll;
        }

        .btn-container {
            padding-left: 20px;
        }

        .layui-form-item {
            padding-left: 5px;
        }

        .appName {
            padding-left: 20px;
        }
    </style>
</head>

<body>
    <div class="dialog-body">
        <div class="layui-layer-content">
            <div class="layui-row">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <span class="appName normal-white-text">当前账号: </span>
                        <span id="appName" class="normal-white-text"></span>
                    </div>
                </div>
            </div>

            <div class="layui-row">
                &nbsp;
            </div>
            <div class="layui-row">
                <div class="layui-col-lg10">
                    <div class="btn-container">
                        <button class="layui-btn layui-btn-warm" id="btnSync">
                            <i class="fas fa-sync"></i>
                            同步萤石云
                        </button>
                        <button class="layui-btn layui-btn-danger" id="btnDelete">
                        <i class="fas fa-trash-alt"></i>
                        删除失效设备
                        </button>
                    </div>
                </div>
                <div class="layui-col-lg2">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <span class="normal-white-text">当前共</span>
                            <label id="deviceCount">0</label>
                            <span class="normal-white-text">条记录</span>

                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-col">
                    <div class="table-cont">
                        <div lay-filter="resultTable" id="resultTable"></div>
                    </div>
                </div>
            </div>

            <div class="layui-row">
                &nbsp;
            </div>
        </div>


    </div>

    <!--数据表格操作-->
    <script type="text/html" id="opColTemplate">

        {{# if (d.compareResult == "delete"){}}
        <a lay-event="delete" title="删除无效设备" href="javascript:void(0)" style="color:#babdc9;"><i class="fas fa-trash-alt"></i></a>
        {{# } else { }}
        <a lay-event="edit" title="编辑" href="javascript:void(0)" style="color:#babdc9;"><i class="far fa-edit"></i></a>
        <a lay-event="channelmgr" title="通道管理" href="javascript:void(0)" style="color:#babdc9;"><i class="fas fa-sliders-h"></i></a>
            {{# if (d.deviceType == "摄像头"){}}
            <a lay-event="video" title="查看视频" href="javascript:void(0)" style="color:#babdc9;"><i class="fas fa-video"></i></a>
            {{# } }}
        {{# } }}

    </script>

    <script src="/content/3rd/layui/layui.js"></script>
    <script src="/content/neat/layui.config.js"></script>
    <script type="text/javascript">

        layui.use(["layer"], function () {
            var layindex = layui.layer.load(1);
            layui.use(["pageYSDeviceList"], function () {
                var page = layui.pageYSDeviceList;
                page.init();
                layui.layer.close(layindex);
            });
        });

    </script>
</body>

</html>
