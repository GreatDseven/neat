<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/content/3rd/layui/css/layui.css">
    <link rel="stylesheet" href="/content/3rd/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/content/neat/css/neat-common.css">
    <title>添加视频设备</title>

    <style>
        .layui-form-item .layui-input-inline {
            width: 250px;
        }

        .layui-form-item .layui-input-wide-inline {
            width: 650px !important;
        }

        .layui-form-select dl {
            max-height: 200px;
        }
    </style>
</head>

<body>
    <div>
        <div class="layui-layer-content layui-form" lay-filter="wholeForm">
            <div class="layui-row">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label normal-label">设备名称</label>
                        <div class="layui-input-inline layui-input-wide-inline">
                            <input type="text" id="txtName" name="txtName" autocomplete="off" lay-verify="txtName" lay-verType="tips" placeholder="请输入设备名称" class="layui-input">
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-row">
                <div class="layui-col-sm6">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label normal-label">设备类型</label>
                            <div class="layui-input-inline layui-form" lay-filter="optDeviceTypeForm">
                                <select id="optDeviceType" lay-filter="optDeviceType" name="optDeviceType" lay-verify="optDeviceType" lay-verType="tips">
                                    <option value="">请选择设备类型</option>
                                </select>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="layui-col-sm6">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label normal-label">设备厂商</label>
                            <div class="layui-input-inline layui-form" lay-filter="optManufacturerForm">
                                <select id="optManufacturer" lay-filter="optManufacturer" name="optManufacturer" lay-verify="optManufacturer" lay-verType="tips">
                                    <option value="">请选择设备厂商</option>
                                </select>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="layui-row">
                <div class="layui-col-sm6">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label normal-label">用户名</label>
                            <div class="layui-input-inline">
                                <input type="text" id="txtUserName" name="txtUserName" autocomplete="off" lay-verify="txtUserName" lay-verType="tips" placeholder="请输入用户名" class="layui-input">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-col-sm6">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label normal-label">密码</label>
                            <div class="layui-input-inline">
                                <input type="text" id="txtPWD" name="txtPWD" autocomplete="off" lay-verify="txtPWD" lay-verType="tips" placeholder="请输入密码" class="layui-input">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-row">
                <div class="layui-col-sm6">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label normal-label">设备IP</label>
                            <div class="layui-input-inline">
                                <input type="text" id="txtIP" name="txtIP" autocomplete="off" lay-verify="txtIP" lay-verType="tips" placeholder="请输入设备IP" class="layui-input">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-col-sm6">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label normal-label">端口号</label>
                            <div class="layui-input-inline">
                                <input type="text" id="txtPort" name="txtPort" autocomplete="off" lay-verify="txtPort" lay-verType="tips" placeholder="请输入端口号" class="layui-input">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-row">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label normal-label">所属单位</label>
                        <div class="layui-input-inline layui-input-wide-inline">
                            <input type="text" id="txtEnterpriseName" autocomplete="off" disabled class="layui-input layui-disabled">
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-row">
                <div class="layui-col-sm6">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label normal-label">所属建筑</label>
                            <div class="layui-input-inline layui-form" lay-filter="optBuildingForm">
                                <select id="optBuilding" lay-filter="optBuilding" name="optBuilding" lay-verify="optBuilding" lay-verType="tips">
                                    <option value="">请选择所属建筑</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-col-sm6">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label normal-label">所属部位</label>
                            <div class="layui-input-inline layui-form" lay-filter="optKeyPartListForm">
                                <select id="optKeyPartList" lay-filter="optKeyPartList" name="optKeyPartList" lay-verify="optKeyPartList" lay-verType="tips">
                                    <option value="">请选择所属部位</option>

                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

          

            <div class="layui-row">
                &nbsp;
            </div>

            <div class="layui-row" style="text-align: center;margin-top:20px;">
                <button class="layui-btn layui-btn" lay-submit lay-filter="btnSave" id="btnSave">保存</button>
                <button class="layui-btn layui-btn-grey" id="btnCancel">取消</button>
            </div>
        </div>



    </div>



    <script type="text/html" id="optManufacturerTemplate">
        <option value="">请选择生产厂商</option>
        {{#  layui.each(d.data, function(index, item){ }}

        <option value="{{item.id}}">{{item.name}}</option>

        {{#  }); }}
    </script>

    <script type="text/html" id="optBuildingTemplate">
        <option value="">请选择所属建筑</option>
        {{#  layui.each(d.data, function(index, item){ }}

        <option value="{{item.id}}">{{item.name}}</option>

        {{#  }); }}
    </script>
    <script type="text/html" id="optKeyPartListTemplate">
        <option value="">请选择所属部位</option>
        {{#  layui.each(d.data, function(index, item){ }}

        <option value="{{item.id}}">{{item.name}}</option>

        {{#  }); }}
    </script>

    <!--设备类型-->
    <script type="text/html" id="optDeviceTypeTemplate">
        <option value="">请选择设备类型</option>
        {{#  layui.each(d.data, function(index, item){ }}

        <option value="{{item.id}}">{{item.name}}</option>

        {{#  }); }}
    </script>

   


    <script src="/content/3rd/layui/layui.js"></script>
    <script src="/content/neat/layui.config.js"></script>
    <script type="text/javascript">


        layui.use(["layer"], function () {
            var layindex = layui.layer.load(1);
            layui.use(["pageDirectVideoDeviceCreate"], function () {
                var page = layui.pageDirectVideoDeviceCreate;
                page.init();
                layui.layer.close(layindex);
            });
        });

    </script>
</body>

</html>
