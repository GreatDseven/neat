<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/content/3rd/layui/css/layui.css">
    <link rel="stylesheet" href="/content/3rd/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/content/neat/css/neat-common.css">
    <title>设备历史事件</title>

    <style>
        .table-cont {
            width: 1000px;
            overflow-y: scroll;
        }

        .btn-container {
            padding-left: 20px;
        }
        .layui-form-item{
            padding-left:5px;
        }
        .grey-color {
            color:#babdc9;
        }
        .blue-color {
            color: #02e6ff;
        }
    </style>
</head>

<body>
    <div class="dialog-body">
        <div class="layui-layer-content">

            <div class="layui-row" style="padding-left:20px;padding-right:30px;">
                <div class="layui-col-sm8 grey-color">
                    当前设备:&nbsp;<span id="txtDeviceName" class="grey-color"></span>
                </div>
                <div class="layui-col-sm4 grey-color" style="text-align:right">
                    当前共&nbsp;<span id="lblTotalCount" class="blue-color">0条</span>&nbsp;记录
                </div>
            </div>
           
            <div class="layui-row">
                <div class="layui-col">
                    <div class="table-cont">
                        <div lay-filter="resultTable" id="resultTable"></div>
                    </div>
                    <div class="pager-container">
                        <div id="resultTablePager"></div>
                    </div>
                </div>
            </div>

            <div class="layui-row">
                &nbsp;
            </div>
        </div>

        
    </div>

    <script src="/content/3rd/layui/layui.js"></script>
    <script src="/content/neat/layui.config.js"></script>
    <script type="text/javascript">
        layui.use(["pageDeviceEventList"], function () {
            var page = layui.pageDeviceEventList;
            page.init();
        });
    </script>
</body>

</html>
