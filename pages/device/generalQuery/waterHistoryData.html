<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/content/3rd/layui/css/layui.css">
    <link rel="stylesheet" href="/content/3rd/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/content/neat/css/neat-common.css">
    <title>水设备历史数据查看</title>

    <style>
        #historyDataChart{
            width:800px;
            height:600px;
            padding-left:25px;
        }
        .datetimespan_cont {
            width: 350px !important;
        }
        .datetimespan-ctl {
            width: 300px !important;
        }
    </style>

</head>

<body>
    <div>
        <!-- 查询条件头部 -->
        <div class="layui-row">
            <div class="layui-form-item">
                <div class="layui-inline ">
                    <label class="layui-form-label ">选择时间段</label>
                    <div class="layui-input-inline layui-form datetimespan_cont" lay-filter="startDateForm">
                        <input type="text" class="layui-input datetimespan" readonly id="dateSpan">
                    </div>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn" id="btnQuery" lay-filter="query">查询</button>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn layui-btn-grey" id="btnCancel" lay-filter="query">取消</button>
                </div>
            </div>
        </div>
        <!-- 图表 -->
        <div class="layui-row">
            <div id="historyDataChart"></div>
        </div>

    </div>


    <script src="/content/3rd/layui/layui.js"></script>
    <script src="/content/neat/layui.config.js"></script>
    <script type="text/javascript">

        layui.use(["layer"], function () {
            var layindex = layui.layer.load(1);
            layui.use(["pageWaterHistoryData"], function () {
                var page = layui.pageWaterHistoryData;
                page.init();
                layui.layer.close(layindex);
            });
        });

    </script>
</body>
</html>
