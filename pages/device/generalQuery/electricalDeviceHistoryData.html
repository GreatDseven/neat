<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/content/3rd/layui/css/layui.css">
    <link rel="stylesheet" href="/content/3rd/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/content/neat/css/neat-common.css">
    <title>智慧用电设备历史数据查看</title>

    <style>
        #historyDataChart {
            width: 960px;
            height: 400px;
            padding-left: 25px;
        }

        .datetimespan_cont {
            width: 350px !important;
        }

        .datetimespan-ctl {
            width: 300px !important;
        }
    </style>

</head>

<body>
    <div>
        <!-- 查询条件头部 -->
        <div class="layui-row">
            <div class="layui-form-item">
                <div class="layui-inline ">
                    <label class="layui-form-label" style="width:80px;">选择时间段</label>
                    <div class="layui-input-inline layui-form datetimespan_cont" lay-filter="startDateForm">
                        <input type="text" class="layui-input datetimespan" readonly id="dateSpan">
                    </div>
                </div>


            </div>
            <div class="layui-form-item">
                <div class="layui-inline ">
                    <label class="layui-form-label" style="width:80px;">选择通道</label>
                    <div id="channeldiv" style="width: 860px;height: 100px;margin: -10px 0px 0px 110px;">
                       
                    </div>
                </div>
            </div>
        </div>
        <!-- 图表 -->
        <div class="layui-row">
            <div id="historyDataChart"></div>
        </div>
    </div>
    <script src="/content/3rd/layui/layui.js"></script>
    <script src="/content/neat/layui.config.js"></script>
    <script type="text/javascript">
        layui.use(["layer"], function () {
            var layindex = layui.layer.load(1);
            layui.use(["pageElectricalDeviceHistoryData"], function () {
                var page = layui.pageElectricalDeviceHistoryData;
                page.init();
                layui.layer.close(layindex);
            });
        });
    </script>
</body>
</html>
