<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/content/3rd/layui/css/layui.css">
    <link rel="stylesheet" href="/content/3rd/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/content/neat/css/neat-common.css">
    <title>智慧用电设备升级版本文件管理</title>

    <style>
        .table-cont {
            width: 775px;
            height: 415px;
            overflow-y: scroll;
            margin-left: 20px;
            
        }

        .layui-table th,
        .layui-table td {
            border-width: 1px;
            border-style: solid;
            border-color: #164c7f;
        }

        .layui-table th {
            text-align: center !important;
        }
      
    </style>
</head>

<body>
    <div class="dialog-body">
        <div class="layui-layer-content ">
            <div class="layui-row" style="margin-right:20px;margin-bottom:10px; text-align:right">

              
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label normal-label">版本名称</label>
                        <div class="layui-input-inline">
                            <input type="text" id="txtSoftwareVersion" autocomplete="off" name="txtSoftwareVersion" class="layui-input" lay-verify="txtSoftwareVersion" lay-verType="tips">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <button class="layui-btn layui-btn-warm" id="btnAddFile">添加文件</button>
                        <button class="layui-btn layui-btn-warm" style="display:none;" id="btnAddFileImple"></button>
                    </div>
                </div>
            
                
            </div>

            <div class="layui-row">
                <div class="layui-col">
                    <div class="table-cont">

                        <table class="layui-table layui-table-body " lay-even >
                            <thead>
                                <tr>
                                    <th>版本名称</th>
                                    <th>添加时间</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="resultTable">
                                <tr>
                                    <td colspan="3" style="text-align:center;">暂无数据</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="layui-row">
                &nbsp;
            </div>
        </div>


    </div>



    <script src="/content/3rd/layui/layui.js"></script>
    <script src="/content/neat/layui.config.js"></script>
    <script type="text/javascript">


        layui.use(["layer"], function () {
            var layindex = layui.layer.load(1);
            layui.use(["pageElectricalDeviceUpgradeFileManage"], function () {
                var page = layui.pageElectricalDeviceUpgradeFileManage;
                page.init();
                layui.layer.close(layindex);
            });
        });

    </script>
</body>

</html>
