<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/content/3rd/layui/css/layui.css">
    <link rel="stylesheet" href="/content/3rd/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/content/neat/css/neat-common.css">
    <title>智慧用电设备运维记录</title>

    <style>
        .table-cont {
            
            height: 415px;
            overflow-y: scroll;

            
        }

        .layui-table th,
        .layui-table td {
            border-width: 1px;
            border-style: solid;
            border-color: #164c7f;
        }

        .layui-table th {
            text-align: center !important;
        }
      
    </style>
</head>

<body>
    <div class="dialog-body">
        <div class="layui-layer-content ">

            <div class="layui-tab layui-tab-brief" lay-filter="mytab" >
                <ul class="layui-tab-title">
                    <li class="layui-this">已完成运维</li>
                    <li>未完成运维</li>
                </ul>
                <div class="layui-tab-content" style="height: 400px;">
                    <div class="layui-tab-item layui-show">

                        <div class="table-cont">

                            <table class="layui-table layui-table-body " lay-even>
                                <thead>
                                    <tr>
                                        <th>类别</th>
                                        <th>添加时间</th>
                                        <th>完成</th>
                                        <th>结果</th>
                                    </tr>
                                </thead>
                                <tbody id="finishedTable">
                                    <tr>
                                        <td colspan="4" style="text-align:center;">暂无数据</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                    <div class="layui-tab-item ">

                        <div class="table-cont">

                            <table class="layui-table layui-table-body " lay-even>
                                <thead>
                                    <tr>
                                        <th>类别</th>
                                        <th>添加时间</th>
                                    </tr>
                                </thead>
                                <tbody id="notFinishTable">
                                    <tr>
                                        <td colspan="2" style="text-align:center;">暂无数据</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </div>
        </div>


    </div>



    <script src="/content/3rd/layui/layui.js"></script>
    <script src="/content/neat/layui.config.js"></script>
    <script type="text/javascript">


        layui.use(["layer"], function () {
            var layindex = layui.layer.load(1);
            layui.use(["pageElectricalDeviceOperationHistory"], function () {
                var page = layui.pageElectricalDeviceOperationHistory;
                page.init();
                layui.layer.close(layindex);
            });
        });

    </script>
</body>

</html>
