<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="applicable-device" content="pc">



    <script src="/content/3rd/layui/layui.js"></script>
    <script src="/content/neat/layui.config.js"></script>
    <link rel="stylesheet" href="/content/3rd/layui/css/layui.css">
    <link rel="stylesheet" href="/content/neat/css/neat-common.css">
    <link rel="stylesheet" href="/content/3rd/fontawesome/css/all.min.css">
    <link href="/content/neat/css/enterpriseInfo.css" rel="stylesheet" />
    <link href="/content/neat/css/map-common.css" rel="stylesheet" />
    <style type="text/css">
        .menu_search {
            height: 415px;
            width: 150px;
            margin: 0 auto;
            float: left;
            margin-top: 10px;
        }

        .menu_list {
            height: 415px;
            width: 250px;
            margin: 0 auto;
            float: left;
            margin-top: 40px;
        }

        .menu_head {
            height: 47px;
            line-height: 47px;
            padding-left: 20px;
            font-size: 14px;
            position: relative;
            margin: 0px;
            font-weight: bold;
            background: #1f2d55;
        }

        .menu_list .current {
            color: #f7f8f8;
            background-color: #134c7e;
        }

        .menu_body {
            padding-left: 15px;
            line-height: 38px;
            border-left: 1px solid #1f2d55;
            background: #1e274d;
            border-right: 1px solid #1f2d55;
            height: 530px;
            overflow-y: auto;
            overflow-x: hidden;
        }

            .menu_body a {
                font-size: 12px;
                display: block;
                height: 38px;
                line-height: 38px;
                padding-left: 25px;
                color: #b5b9c7;
                background: #1f2d55;
                text-decoration: none;
            }

                .menu_body a:hover {
                    text-decoration: none;
                    background-color: #134c7e;
                }

        .left_layer_listCon {
            width: 250px;
            height: 713px;
            float: left;
        }

        .video_out_div {
            margin: 10px;
        }

        .video_in_div {
            float: left;
            width: 1110px;
            height: 715px;
            margin-left: 10px;
            border: 1px solid rgb(22, 62, 107);
        }

        .top_layer_search {
            width: 250px;
            height: 125px;
            background-color: #1e274d;
        }

        .top_layer_in_search {
            width: 210px;
            height: 100px;
        }

        .mapButton {
            float: right;
            margin-top: 10px;
            margin-right: 10px;
            margin-left: 3px !important;
        }

        /*切换地图样式*/
        .change-button-layer {
            top: 2%;
            left: 81%;
            margin-top: 10px;
            z-index: 9999;
            position: absolute;
        }


        /* 按钮组 */
        .layui-btn-group {
            display: inline-block;
            vertical-align: middle;
            font-size: 0;
        }

        .layui-btn-group-ext {
            letter-spacing: 0px;
        }

        .layui-btn {
            margin: 1px;
            display: inline-block;
            vertical-align: middle;
            height: 32px;
            line-height: 32px;
            padding: 0 15px;
            background-color: #09689f;
            color: #fff;
            white-space: nowrap;
            text-align: center;
            font-size: 14px;
            border: none;
            border-radius: 2px;
            cursor: pointer;
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }

            .layui-btn:hover {
                opacity: 0.8;
                filter: alpha(opacity=80);
                color: #fff;
            }

            .layui-btn:active {
                opacity: 1;
                filter: alpha(opacity=100);
            }

        .layui-btn-use-ext {
            background-color: #1d1d22;
        }

        .layui-btn-normal-ext {
            background-color: #0393d5;
        }

        .layui-btn-normal-td {
            background-color: #666;
        }

        .layui-btn-group .layui-btn-myself {
            margin-left: 3px !important;
            margin-right: 0 !important;
            border-left: 1px solid rgba(255,255,255,.5);
            border-radius: 0;
        }
    </style>
</head>
<body>
    <div class="big-container">
        <div class="big-screen-head">
            <div class="head-time-layer">
                <span class="head-time-content" id="currentTime">2019-7-25 10:56:39</span>
            </div>
            <div class="head-logo-layer"></div>
            <div class="head-com-layer">
                <a class="head-com-content" href="http://www.neat.com.cn" target="_blank">www.neat.com.cn</a>
            </div>
        </div>
        <div class="big-screen-body">
            <div class="layui-col left-container">
                <div class="layui-row tree-query-container">
                    <input type="text" id="txtSearchTree" class="search-input" aria-label="..." placeholder="在此输入搜索内容" />
                    <input class="search-btn" type="button" id="btnSearchTree" value="搜索" />
                </div>
                <div class="layui-row tree-container">
                    <div class="" id="treeview">
                    </div>
                </div>
            </div>
            <div class="layui-col right-container layui-form" lay-filter="subpageContainer" id="subpageContainer">
                <div class="row no-gutters stat-second-row">
                    <!--地图-->
                    <div class="col map-container">
                        <div class="change-button-layer">
                            <div class="layui-btn-group layui-btn-group-ext mapButton">
                                <button id="td" class="layui-btn layui-btn-normal-td" style="margin-left:3px !important;">三维</button>
                                <button id="wx" class="layui-btn layui-btn-use-ext" style="margin-left:3px !important;">卫星</button>
                                <button id="map1" class="layui-btn layui-btn-normal-ext" style="margin-left:3px !important;">地图</button>
                            </div>
                        </div>
                        <div id="map">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script id="mapEnterpriseInfoWindowTemplate" type="text/html">

        <div class="my-map-info-contentContainer">
            <div class="mymap-info-content mymap-info-outer" style="width:250px;">
                <div class="infowindow">
                    <div class="row no-gutters">
                        <div class="col infowindow-body-text clickable infowindow-gray infowindow-nowwrap" onclick="layui.pageEnterpriseInfo.showEntInfoDialog('{{ d.id }}')" title="{{ d.bodyText }}">{{ d.bodyText}}</div>
                    </div>
                    <div class="row no-gutters">
                        <div class="col-4 infowindow-blue infowindow-foot-label infowindow-nowrap">{{ d.footLabel}}</div>
                        <div class="col-8 infowindow-foot-text infowindow-gray infowindow-nowrap" title="{{ d.footText}}">{{ d.footText}}</div>
                    </div>
                </div>
            </div>
            <a class="mymap-info-close" href="javascript: void(0)" onclick="layui.pageEnterpriseInfo.closeInfoWindow()" style="right: 5px;">×</a>
            <div class="mymap-info-sharp" style="height: 23px;"></div>
        </div>

    </script>
    <script type="text/javascript">
        layui.use(["pageEnterpriseInfo"], function () {
            var page = layui.pageEnterpriseInfo;
            page.init();
        });
    </script>
</body>
</html>
