<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/content/3rd/layui/css/layui.css">
    <link rel="stylesheet" href="/content/3rd/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/content/neat/css/neat-common.css">
    <title>添加部位</title>

    <style>
        .layui-form-item .layui-input-inline {
            float: left;
            width: 250px;
            margin-right: 10px;
        }

        .layui-input-inline-address {
            float: left;
            width: 650px;
            margin-right: 10px;
        }

        .normal-label{
            width:90px;
        }


        /*建筑面积 单位  平方米*/
        .layui-input-inline-dw-pfm
        {
            float: left;
            width: 50px;
            margin-right: 10px;
            margin-top: 6px;
            margin-left: -60px;
            color:#00A0E9;
        }

         /*建筑高度 单位  米*/
        .layui-input-inline-dw-m
        {
            float: left;
            width: 10px;
            margin-right: 10px;
            margin-top: 6px;
            margin-left: -30px;
            color: #00A0E9;
        }


       .layui-upload-list{
           width:650px;
       }

        .layui-input-inline-addbutton {
            float: left;
           
            margin-right: 10px;
        }

        .layui-input-inline-delbutton {
            float: left;
           
            margin-right: 10px;
        }
    </style>

</head>

<body>
    <div class="dialog-body">
        <div class="layui-layer-content layui-form" lay-filter="wholeForm">

            <div class="layui-row">
                <div class="layui-col-sm6">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label normal-label">部位名称</label>
                            <div class="layui-input-inline">
                                <input type="text" id="keypartName" name="keypartName" lay-verify="keypartName" autocomplete="off" lay-verType="tips" placeholder="请输入部位名称" class="layui-input">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-col-sm6">
                    <div class="layui-form-item">

                        <div class="layui-inline">
                            <label class="layui-form-label normal-label">所属单位</label>
                            <div class="layui-input-inline">
                                <input type="text" id="entName" name="entName" disabled autocomplete="off" lay-verType="tips" class="layui-input layui-disabled">
                            </div>

                        </div>
                    </div>
                </div>
            </div>

           


            <div class="layui-row">
                <div class="layui-col-sm6">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label normal-label">所属建筑</label>
                            <div class="layui-input-inline layui-form" lay-filter="optBuildingForm">
                                <select id="optBuilding" name="optBuilding" lay-verify="optBuilding" lay-verType="tips"  lay-filter="optBuilding">
                                    <option value="">请选择所属建筑</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-col-sm6">
                    <div class="layui-form-item">

                        <div class="layui-inline">
                            <label class="layui-form-label normal-label">所在楼层</label>
                            <div class="layui-input-inline">
                                <input type="text" id="floorIndex" name="floorIndex"  lay-verify="floorIndex" autocomplete="off" lay-verType="tips" placeholder="请输入所在楼层" class="layui-input">
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-row">
                <div class="layui-col-sm6">
                    <div class="layui-form-item">

                        <div class="layui-inline">
                            <label class="layui-form-label normal-label">所在楼层面积</label>
                            <div class="layui-input-inline">
                                <input type="text" id="floorArea" maxlength="12" name="floorArea" lay-verify="floorArea" placeholder="请输入所在楼层面积" autocomplete="off" lay-verType="tips" class="layui-input" />
                            </div>
                            <div class="layui-input-inline-dw-pfm layui-inline">
                                <label>平方米</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-col-sm6">
                    <div class="layui-form-item">

                        <div class="layui-inline">
                            <label class="layui-form-label normal-label">消防设备情况</label>
                            <div class="layui-input-inline">
                                <input type="text" id="fpInfo"  name="fpInfo" lay-verify="fpInfo" placeholder="请输入消防设备情况" autocomplete="off" lay-verType="tips" class="layui-input" />
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-row">
                <div class="layui-col-sm6">
                    <div class="layui-form-item">

                        <div class="layui-inline">
                            <label class="layui-form-label normal-label">部位负责人</label>
                            <div class="layui-input-inline">
                                <input type="text" id="inchargePerson" name="inchargePerson" lay-verify="inchargePerson" placeholder="请输入部位负责人" autocomplete="off" lay-verType="tips" class="layui-input" />
                            </div>
                        </div>

                    </div>
                </div>
                <div class="layui-col-sm6">
                    <div class="layui-form-item">

                        <div class="layui-inline">
                            <label class="layui-form-label normal-label">联系电话</label>
                            <div class="layui-input-inline">
                                <input type="text" id="telephone" name="telephone" lay-verify="telephone" placeholder="请输入联系电话" autocomplete="off" lay-verType="tips" class="layui-input" />
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-col-sm12">
                    <div class="layui-form-item">

                        <div class="layui-inline">
                            <label class="layui-form-label normal-label">详细位置</label>
                            <div class="layui-input-inline-address">
                                <input type="text" id="address" name="address" lay-verify="address" autocomplete="off" lay-verType="tips" placeholder="请输入详细位置" class="layui-input">
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="layui-row">
                <div class="layui-col-sm12">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label normal-label">相关部位图</label>
                            <div class="layui-input-inline-addbutton">
                                <div class="layui-upload-list">
                                    <table class="layui-table">
                                        <thead>
                                            <tr>
                                                <th>文件名</th>
                                                <th>状态</th>
                                                <th>操作</th>
                                            </tr>
                                        </thead>
                                        <tbody id="fileList"></tbody>
                                    </table>
                                </div>
                                <button class="layui-btn layui-btn-warm" lay-filter="btnAddFile" id="btnSave">选择文件</button>
                                <button type="button" style="visibility:hidden" id="btnStartUpload">开始上传</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-row" style="text-align: center;margin-top:20px;">
                <button class="layui-btn" lay-submit lay-filter="btnSave" id="btnSave">保存</button>
                <button class="layui-btn layui-btn-grey" id="btnCancel">取消</button>
            </div>
            <div class="layui-row" style="text-align: center;margin-top:20px;">
                &nbsp;
            </div>
        </div>
        

    </div>
    <script src="/content/3rd/layui/layui.js"></script>
    <script src="/content/neat/layui.config.js"></script>

    <script type="text/html" id="optBuildingTemplate">
        <option value="">请选择建筑</option>
        {{#  layui.each(d.data, function(index, item){ }}

        <option value="{{item.id}}">{{item.buildingName}}</option>

        {{#  }); }}
    </script>
  


    <script type="text/javascript">

        layui.use(["layer"], function () {
            var layindex = layui.layer.load(1);
            layui.use(["pageKeypartCreate"], function () {
                var page = layui.pageKeypartCreate;
                page.init();
                layui.layer.close(layindex);
            });
        });


    </script>
</body>

</html>
