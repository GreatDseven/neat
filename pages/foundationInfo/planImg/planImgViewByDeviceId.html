<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <title>平面图查看</title>
    <link rel="stylesheet" href="/content/3rd/layui/css/layui.css">
    <link rel="stylesheet" href="/content/neat/css/neat-common.css">
    <link rel="stylesheet" href="/content/3rd/fontawesome/css/all.min.css">
    <link href="/content/3rd/svgtooltip/css/tooltipster.bundle.min.css" rel="stylesheet" />
    <link href="/content/3rd/svgtooltip/css/style.css" rel="stylesheet" />

    <style type="text/css">
        .menu_list {
            height: 415px;
            width: 250px;
            margin: 0 auto;
            float: left;
            margin-top: 10px;
        }

        .menu_head {
            height: 47px;
            line-height: 47px;
            padding-left: 20px;
            font-size: 14px;
            position: relative;
            margin: 0px;
            font-weight: bold;
            background: #1f2d55;
        }

        .menu_list .current {
            color: #f7f8f8;
            background-color: #134c7e;
        }

        .menu_body {
            padding-left: 15px;
            line-height: 38px;
            border-left: 1px solid #1f2d55;
            background: #1f2d55;
            border-right: 1px solid #1f2d55;
            height: 605px;
            overflow-y: auto;
            overflow-x: hidden;
        }

            .menu_body a {
                font-size: 12px;
                display: block;
                height: 38px;
                line-height: 38px;
                padding-left: 25px;
                color: #b5b9c7;
                background: #1f2d55;
                text-decoration: none;
            }

                .menu_body a:hover {
                    text-decoration: none;
                    background-color: #134c7e;
                }

        .left_layer_listCon {
            width: 260px;
            float: left;
        }

        .plan-viewer_out_div {
            margin: 10px;
        }

        .plan_img_in_div {
            float: left;
            width: 1088px;
            height: 680px;
            margin-top: 10px;
            margin-left: 10px;
            border: 1px solid rgb(22, 62, 107);
        }
    </style>
</head>
<body>
    <div class="plan-viewer_out_div">
        <div class="left_layer_listCon">

            <div class="menu_list">
                <div id="firstpane" class="layui-form">

                    <button type="button" id="btnShowHidenNormalDevice" style="margin-left:25px; width:200px;" class="layui-btn layui-btn-warm">显示全部/当前设备</button>

                    <h3 class="menu_head" id="enterpriseName"></h3>
                    <div class="menu_body" id="treeview">

                    </div>
                </div>
            </div>
        </div>


        <div class="plan_img_in_div">
     
                <svg id="svgBackgroundImg" xmlns="http://www.w3.org/2000/svg" style="display: inline; width: inherit; min-width: inherit;
            max-width: inherit; height: inherit; min-height: inherit; max-height: inherit;  border-color:aquamarine" viewBox="0 0 1000 680" version="1.1">

                </svg>
 
        </div>
    </div>



    <script src="/content/3rd/layui/layui.js"></script>
    <script src="/content/neat/layui.config.js"></script>
    <script src="/content/3rd/svg/svg.js"></script>
    <script src="/content/3rd/svg/svg.select.js"></script>
    <script src="/content/3rd/svg/svg.draggable.js"></script>
    <script src="/content/3rd/svg/svg.panzoom.js"></script>

    <script>

        layui.use(["layer"], function () {
            var layindex = layui.layer.load(1);
            layui.use(["pagePlanImgLayoutViewByDeviceId"], function () {
                var page = layui.pagePlanImgLayoutViewByDeviceId;
                page.init();
                layui.layer.close(layindex);
            });
        });

    </script>
</body>

</html>
