<style>
    .planimg-container {
        width: 1536px;
        height: 880px;
        background: url(../../../content/neat/images/neat-common/planimg-bg.png) center center no-repeat;
        margin: 0px 0px 20px 0px;
        padding-top: 6px;
    }

    #planImgTable {
       
    }

        #planImgTable li {
            list-style: none;
            display: inline-block;
            width: 19%;
            text-align: center;
            vertical-align: bottom;
            height: 220px;
            margin-bottom: 30px;
            margin-left:5px;
            margin-right:5px;
        }

            #planImgTable li div {
                width: 270px;
                height: 192px;
            }

                #planImgTable li div img {
                    width: 270px;
                    height: 172px;
                    border-width: 1px;
                    border-style: solid;
                    border-color: #414c70;
                }
                    #planImgTable li div img:hover {
                        
                        border-color: #00A0E9 !important;
                    }

                #planImgTable li div div {
                    margin-top: 10px;
                    float: left;
                }


    .layui-form-checkbox[lay-skin="primary"] span {
        width: 250px;
        float: left !important;
        overflow: hidden !important;
        text-overflow: ellipsis !important;
        white-space: normal !important;
        text-align:left;
    }
</style>

<!-- 平面图管理 -->
<div class="layui-row sitemap-row-container normal-blue-text">
    当前位置&nbsp;:&nbsp;基础信息>平面图管理
</div>

<!-- 查询条件行 -->
<div class="layui-row planimg-container">
    <!-- 查询结果行 -->
    <div class="layui-row">
        <div style="margin-top:10px;height:80px;">
            <div class="layui-btn-container" style="float:left;display:inline-block;margin-left:39px;">
                <button class="layui-btn layui-btn-warm" id="btnAdd">添加平面图</button>
                <button class="layui-btn layui-btn-danger" id="btnDelete">删除平面图</button>
            </div>
            <div class="layui-form layui-form-pane1" lay-filter="query" style="display:inline-block;float:right;margin-right:70px;">
                <div class="layui-form-item">
                    <div class="layui-input-inline layui-form" lay-filter="optEntForm">
                        <select id="optEnt" lay-filter="optEnt">
                            <option value="">选择所属单位</option>

                        </select>
                    </div>
                    <div class="layui-input-inline layui-form" lay-filter="optBuildingForm">
                        <select id="optBuilding" lay-filter="optBuilding">
                            <option value="">选择所属建筑</option>

                        </select>
                    </div>
                    <div class="layui-input-inline layui-form" lay-filter="optKeypartForm">
                        <select id="optKeypart" lay-filter="optKeypart">
                            <option value="">选择所属部位</option>

                        </select>
                    </div>
                    <div class="layui-input-inline">
                        <button class="layui-btn" id="btnQuery" lay-filter="query">查询</button>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <div class="table-container" style="height:730px;padding-left:25px;padding-right:25px;">
        <ul id="planImgTable">

        </ul>
    </div>
    <div class="pager-container">
        <div id="resultTablePager"></div>
    </div>
</div>



<script type="text/html" id="optEntTemplate">
    <option value="">选择所属单位</option>
    {{#  layui.each(d.data, function(index, item){ }}

    <option value="{{item.id}}">{{item.name}}</option>

    {{#  }); }}
</script>
<script type="text/html" id="optBuildingTemplate">
    <option value="">选择所属建筑</option>
    {{#  layui.each(d.data, function(index, item){ }}

    <option value="{{item.id}}">{{item.name}}</option>

    {{#  }); }}
</script>
<script type="text/html" id="optKeypartTemplate">
    <option value="">选择所属部位</option>
    {{#  layui.each(d.data, function(index, item){ }}

    <option value="{{item.id}}">{{item.name}}</option>

    {{#  }); }}
</script>

<script type="text/html" id="planImgTableTemplate">

    {{# if( d.data.length > 0){}}

    {{#  layui.each(d.data, function(index, item){ }}

    <li>
        <div>
            <img src="{{item.thumbnailFullPath}}" title="{{item.name}}" data-imgid="{{item.id}}" name="plimg" />
            <div class="layui-input-inline-checkbox">
                <input type="checkbox" name="plchk" lay-skin="primary" value="{{item.id}}" title="{{item.name}}" />
            </div>
        </div>
    </li>

    {{#  }); }}

    {{#  } else { }}

    <li class="normal-blue-text" style="width:100%; margin-top:300px;">
        暂无平面图
    </li>

    {{#  }  }}
</script>


<script type="text/javascript">
    layui.use(["pagePlanImgList"], function () {
        var subPage = layui.pagePlanImgList;
        subPage.init();
    });
</script>
