<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/content/3rd/layui/css/layui.css">
    <link rel="stylesheet" href="/content/3rd/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/content/neat/css/neat-common.css">
    <title>添加平面图</title>

    <style>
        .layui-form-item .layui-input-inline {
            width: 500px !important;
        }

        .layui-form-item .layui-input-inline-button {
            width: 80px !important;
        }

        .layui-form-item .layui-input-inline-short {
            width: 400px !important;
        }

        .layui-form-select dl {
            max-height: 200px;
        }
    </style>
</head>

<body>
    <div>
        <div class="layui-layer-content layui-form" lay-filter="wholeForm">
            <div class="layui-row">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label normal-label">所属单位</label>
                        <div class="layui-input-inline">
                            <input type="text" id="txtEnterpriseName" autocomplete="off" disabled class="layui-input layui-disabled">
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label normal-label">所属建筑</label>
                        <div class="layui-input-inline layui-form" lay-filter="optBuildingForm">
                            <select id="optBuilding" lay-filter="optBuilding" name="optBuilding" lay-verify="optBuilding" lay-verType="tips">
                                <option value="">请选择所属建筑</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label normal-label">所属部位</label>
                        <div class="layui-input-inline layui-form" lay-filter="optKeyPartListForm">
                            <select id="optKeyPartList" lay-filter="optKeyPartList" name="optKeyPartList" lay-verify="optKeyPartList" lay-verType="tips">
                                <option value="">请选择所属部位</option>

                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label normal-label">名称</label>
                        <div class="layui-input-inline">
                            <input type="text" id="txtName" name="txtName" autocomplete="off" lay-verify="txtName" lay-verType="tips" placeholder="请输入名称" class="layui-input">
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-row">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label normal-label">选择图片</label>
                        <div class="layui-input-inline  layui-input-inline-short">
                            <input type="text" id="txtFile" name="txtFile" autocomplete="off" lay-verify="txtFile" readonly lay-verType="tips" placeholder="请选择文件" class="layui-input">
                        </div>
                        <div class="layui-input-inline layui-input-inline-button">
                            <button class="layui-btn layui-btn" lay-filter="btnBrowse" style="margin-left:25px;" id="btnBrowse">添加</button>
                            <button style="display:none" id="btnUpload">上传</button>
                        </div>
                    </div>

                </div>
            </div>
            <div class="layui-row">
                &nbsp;
            </div>

            <div class="layui-row" style="text-align: center;margin-top:20px;">
                <button class="layui-btn layui-btn" lay-submit lay-filter="btnSave" id="btnSave">上传</button>
                <button class="layui-btn layui-btn-grey" id="btnCancel">取消</button>
            </div>
        </div>

    </div>

    <script type="text/html" id="optBuildingTemplate">
        <option value="">请选择所属建筑</option>
        {{#  layui.each(d.data, function(index, item){ }}

        <option value="{{item.id}}">{{item.name}}</option>

        {{#  }); }}
    </script>
    <script type="text/html" id="optKeyPartListTemplate">
        <option value="">请选择所属部位</option>
        {{#  layui.each(d.data, function(index, item){ }}

        <option value="{{item.id}}">{{item.name}}</option>

        {{#  }); }}
    </script>


    <script src="/content/3rd/layui/layui.js"></script>
    <script src="/content/neat/layui.config.js"></script>
    <script type="text/javascript">


        layui.use(["layer"], function () {
            var layindex = layui.layer.load(1);
            layui.use(["pagePlanImgCreate"], function () {
                var page = layui.pagePlanImgCreate;
                page.init();
                layui.layer.close(layindex);
            });
        });

    </script>
</body>

</html>
