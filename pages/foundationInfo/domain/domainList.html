<!-- 中心管理 -->
<div class="layui-row sitemap-row-container normal-blue-text">
    当前位置&nbsp;:&nbsp;基础信息>中心管理
</div>


<!-- 查询条件行 -->
<div class="layui-row query-row-container">
    <div class="layui-form layui-form-pane1" lay-filter="query">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">中心名称</label>
                <div class="layui-input-inline">
                    <input type="text" id="txtDomainName" autocomplete="off" class="layui-input">
                </div>
            </div>
           
            <div class="layui-inline">
                <button class="layui-btn" id="btnQuery" lay-filter="query">查询</button>
            </div>
        </div>
    </div>
</div>



<!-- 查询结果行 -->
<div class="layui-row result-row-container">
    <div class="toolbar-container">
        <div class="layui-btn-container">
            <button class="layui-btn layui-btn-warm" id="btnAdd">添加中心</button>
            <button class="layui-btn layui-btn-danger" data-type="getSelectedDelete" id="btnDelete">删除中心</button>
        </div>
    </div>

    <div class="table-container">
        <div id="resultTable" lay-filter="resultTable"></div>
    </div>
    <div class="pager-container">
        <div id="resultTablePager"></div>
    </div>
</div>


<!--数据表格操作-->
<script type="text/html" id="opColTemplate">
    <a lay-event="edit" title="编辑" href="javascript:void(0)" style="color:#babdc9;"><i class="far fa-edit"></i></a>
    <a lay-event="del" title="删除" href="javascript:void(0)" style="color:#babdc9;"><i class="fas fa-trash-alt"></i></a>
</script>

<script type="text/javascript">
    layui.use(["pageDomainList"], function () {
        var subPage = layui.pageDomainList;

        subPage.init();
    });
</script>
