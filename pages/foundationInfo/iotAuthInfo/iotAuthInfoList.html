<!-- 重点部位管理 -->
<div class="layui-row sitemap-row-container normal-blue-text">
    当前位置&nbsp;:&nbsp;基础信息>通讯平台账号配置
</div>


<style>
    .right-float-button1 {
        position: absolute;
        top: 180px;
        right: 30px;
        z-index: 100;
    }

    .right-float-button2 {
        position: absolute;
        top: 180px;
        right: 130px;
        z-index: 100;
    }
    .table-container2 {
        padding-top: 0px;
        margin-left: -30px;
        margin-right: -30px;
    }
    .pager-container2 {
        text-align: right;
        margin-right: -10px
    }
</style>

<!-- 查询条件行 -->
<div class="layui-row query-row-container">
    <div class="layui-form layui-form-pane1" lay-filter="query">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">关键字</label>
                <div class="layui-input-inline">
                    <input type="text" id="txtkeyWord" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">运营商</label>
                <div class="layui-input-inline layui-form" lay-filter="optISPListForm">
                    <select id="optISPList" lay-filter="optISPList">
                        <option value="">全部</option>

                    </select>
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">运行环境</label>
                <div class="layui-input-inline layui-form" lay-filter="optEnvTypeForm">
                    <select id="optEnvType" lay-filter="optEnvType">
                        <option value="">全部</option>
                    </select>
                </div>

            </div>

            <div class="layui-inline" id="queryTypeContainer">
                <label class="layui-form-label">级联查询</label>
                <div class="layui-input-inline layui-form" lay-filter="optQueryTypeForm">
                    <select id="optQueryType" lay-filter="optQueryType"></select>
                </div>

            </div>
            <div class="layui-inline">
                <button class="layui-btn" id="btnQuery" lay-filter="query">查询</button>
            </div>
        </div>
    </div>
</div>

<!-- 查询结果行 -->
<div class="layui-row result-row-container">

    <div class="layui-tab layui-tab-brief" lay-filter="mytab" style="padding:20px;">
        <ul class="layui-tab-title">
            <li class="layui-this">机构关联</li>
            <li>应用管理</li>
        </ul>
        <div class="layui-tab-content" style="height: 600px;">
            <div class="layui-tab-item layui-show">
                <div class="toolbar-container">

                    <div class="layui-btn-container">
                        <button class="layui-btn layui-btn-danger right-float-button1" id="btnSetRelation">关联管理</button>
                    </div>

                </div>

                <div class="table-container2">
                    <div id="resultTable" lay-filter="resultTable"></div>
                </div>
                <div class="pager-container2">
                    <div id="resultTablePager"></div>
                </div>


            </div>
            <div class="layui-tab-item ">

                <div class="toolbar-container">
                    <div class="layui-btn-container">
                        <button class="layui-btn layui-btn-warm right-float-button2" id="btnAdd">添加应用</button>
                        <button class="layui-btn layui-btn-danger right-float-button1" id="btnDelete">删除应用</button>
                    </div>
                </div>

                <div class="table-container2">
                    <div id="resultTable2" lay-filter="resultTable2"></div>
                </div>
                <div class="pager-container2">
                    <div id="resultTablePager2"></div>
                </div>
            </div>

        </div>
    </div>



</div>
