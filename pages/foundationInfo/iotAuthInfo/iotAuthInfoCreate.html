<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/content/3rd/layui/css/layui.css">
    <link rel="stylesheet" href="/content/3rd/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/content/neat/css/neat-common.css">
    <title>添加应用</title>

    <style>
        .layui-form-item .layui-input-inline {
            float: left;
            width: 350px;
            margin-right: 10px;
        }

        .normal-label {
            width: 110px;
        }
    </style>

</head>

<body>
    <div class="dialog-body">
        <div class="layui-layer-content layui-form" lay-filter="wholeForm">

            <div class="layui-row">

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label normal-label">运营商</label>
                        <div class="layui-input-inline layui-form" lay-filter="ispListForm">
                            <select id="optISPList" name="optISPList" lay-verify="optISPList" lay-verType="tips" lay-filter="optISPList">
                                <option value="">请选择运营商</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>


            <div class="layui-row">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label normal-label">名称</label>
                        <div class="layui-input-inline">
                            <input type="text" id="appName" name="appName" lay-verify="appName" autocomplete="off" lay-verType="tips" placeholder="请输入名称" class="layui-input">
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-row">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label normal-label">设备型号</label>
                        <div class="layui-input-inline layui-form" lay-filter="optModelTypeForm">
                            <select id="optModelType" name="optModelType" lay-verify="optModelType" lay-verType="tips" lay-filter="optModelType">
                                <option value="">请选择设备型号</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!--电信-->
            <div id="chinaTelCom" class="layui-row" style="display:none">

                <div class="layui-row">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label normal-label">运行环境</label>
                            <div class="layui-input-inline layui-form" lay-filter="envType">
                                <select id="optEnvType" name="optEnvType" lay-verify="optEnvType" lay-verType="tips" lay-filter="optEnvType">
                                    <option value="">请选择运行环境</option>

                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label normal-label">AppId</label>
                            <div class="layui-input-inline">
                                <input type="text" id="appId" name="appId" lay-verify="appId" autocomplete="off" lay-verType="tips" placeholder="请输入appId" class="layui-input">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label normal-label">AppSecret</label>
                            <div class="layui-input-inline">
                                <input type="text" id="appSecret" name="appSecret" lay-verify="appSecret" autocomplete="off" lay-verType="tips" placeholder="请输入AppSecret" class="layui-input">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    &nbsp;
                </div>

            </div>
            <!--移动-->
            <div id="chinaMobile" class="layui-row" style="display:none">
                <div class="layui-row">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label normal-label">ApiMasterKey</label>
                            <div class="layui-input-inline">
                                <input type="text" id="apiMasterKey" name="apiMasterKey" lay-verify="apiMasterKey" autocomplete="off" lay-verType="tips" placeholder="请输入apiMasterKey" class="layui-input">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="layui-row">
                    &nbsp;
                </div>

            </div>


            <div class="layui-row" style="text-align: center;margin-top:20px;">
                <button class="layui-btn" lay-submit lay-filter="btnSave" id="btnSave">保存</button>
                <button class="layui-btn layui-btn-grey" id="btnCancel">取消</button>
            </div>
            <div class="layui-row" style="text-align: center;margin-top:20px;">
                &nbsp;
            </div>
        </div>


    </div>
    <script src="/content/3rd/layui/layui.js"></script>
    <script src="/content/neat/layui.config.js"></script>

    <script type="text/html" id="optISPListTemplate">
        <option value="">请选择运营商</option>
        {{#  layui.each(d.data, function(index, item){ }}

        <option value="{{item.id}}">{{item.name}}</option>

        {{#  }); }}
    </script>

    <script type="text/html" id="optEnvTypeTemplate">
        <option value="">请选择运行环境</option>
        {{#  layui.each(d.data, function(index, item){ }}

        <option value="{{item.id}}">{{item.name}}</option>

        {{#  }); }}
    </script>

    <script type="text/html" id="optModelTypeTemplate">
        <option value="">请选择设备型号</option>
        {{#  layui.each(d.data, function(index, item){ }}

        <option value="{{item.id}}">{{item.name}}</option>

        {{#  }); }}
    </script>


   


    <script type="text/javascript">


        layui.use(["layer"], function () {
            var layindex = layui.layer.load(1);
            layui.use(["pageIotAuthInfoCreate"], function () {
                var page = layui.pageIotAuthInfoCreate;
                page.init();
                layui.layer.close(layindex);
            });
        });

    </script>
</body>

</html>
