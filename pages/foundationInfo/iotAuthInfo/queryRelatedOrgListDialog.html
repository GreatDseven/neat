<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/content/3rd/layui/css/layui.css">
    <link rel="stylesheet" href="/content/3rd/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/content/neat/css/neat-common.css">
    <title>关联机构列表</title>

    <style>
        .table-cont {
            width: 840px;
        }
        .normal-label{
            width:120px;
        }

        .layui-table-page > div {
            height: 26px;
            text-align: right;
            padding-right: 20px;
        }

        .layui-input-inline {
            float: left;
            width: 670px !important;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="dialog-body">
        <div class="layui-layer-content">

            <div class="layui-row">
                <div class="layui-inline">
                    <label class="layui-form-label normal-label">当前应用:</label>
                    <div class="layui-input-inline">
                        <input type="text" id="txtName" disabled class="layui-input layui-disabled">
                    </div>
                </div>
            </div>

            <div class="layui-row">
                <div class="layui-inline">
                    <label class="layui-form-label normal-label">运营商:</label>
                    <div class="layui-input-inline">
                        <input type="text" id="txtISP" disabled class="layui-input layui-disabled">
                    </div>
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-inline">
                    <label class="layui-form-label normal-label">运行环境:</label>
                    <div class="layui-input-inline">
                        <input type="text" id="txtEnvType" disabled class="layui-input layui-disabled">
                    </div>
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-inline">
                    <label class="layui-form-label normal-label">产品型号:</label>
                    <div class="layui-input-inline">
                        <input type="text" id="txtModelType" disabled class="layui-input layui-disabled">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="layui-row">
        <div class="layui-col">
            <div class="table-cont">
                <div lay-filter="resultTable" id="resultTable"></div>
            </div>
        </div>
    </div>

    <div class="layui-row" style="text-align: center;margin-top:20px;">
        <button class="layui-btn layui-btn-grey" id="btnCancel">关闭</button>
    </div>


    <script src="/content/3rd/layui/layui.js"></script>
    <script src="/content/neat/layui.config.js"></script>
    <script type="text/javascript">


        layui.use(["layer"], function () {
            var layindex = layui.layer.load(1);
            layui.use(["pageQueryRelatedOrgListDialog"], function () {
                var page = layui.pageQueryRelatedOrgListDialog;
                page.init();
                layui.layer.close(layindex);
            });
        });

    </script>
</body>

</html>
