<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/content/3rd/layui/css/layui.css">
    <link rel="stylesheet" href="/content/3rd/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/content/neat/css/neat-common.css">
    <title>添加单位</title>

    <style>
        .layui-form-item .layui-input-inline {
            float: left;
            width: 250px;
            margin-right: 10px;
        }

        .layui-upload-list {
            width: 650px;
        }

        .layui-input-inline-addbutton {
            float: left;
            margin-right: 10px;
        }

        .layui-input-inline-delbutton {
            float: left;
            margin-right: 10px;
        }

        .layui-form-item .layui-input-wide-inline {
            width: 650px;
        }

        .layui-form-item .layui-input-wide2-inline {
            width: 530px;
        }

        .layui-form-item .layui-input-wide3-inline {
            width: 80px;
        }

        .normal-label {
            width: 90px;
        }
    </style>

</head>

<body>
    <div class="dialog-body">
        <div class="layui-layer-content layui-form" lay-filter="wholeForm">

            <div class="layui-row">
                <div class="layui-col-sm6">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label normal-label">平台接口地址</label>
                            <div class="layui-input-inline">
                                <input type="text" id="apiAddress" name="apiAddress" lay-verify="apiAddress" autocomplete="off" lay-verType="tips" placeholder="请输入平台接口地址" class="layui-input">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-col-sm6">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label normal-label">平台类型</label>
                            <div class="layui-input-inline layui-form" lay-filter="optPlatformTypeForm">
                                <select id="optPlatformType" name="optPlatformType" lay-verify="optPlatformType" lay-verType="tips" lay-filter="optPlatformType">
                                    <option value="">请选择平台类型</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-row" id="idkeyRow">
                <div class="layui-col-sm6">
                    <div class="layui-form-item">

                        <div class="layui-inline">
                            <label class="layui-form-label normal-label">APP_ID</label>
                            <div class="layui-input-inline">
                                <input type="text" id="appID" name="appID" lay-verify="appID" autocomplete="off" lay-verType="tips" class="layui-input">
                            </div>
                        </div>

                    </div>
                </div>
                <div class="layui-col-sm6">
                    <div class="layui-form-item">

                        <div class="layui-inline">
                            <label class="layui-form-label normal-label">APP_KEY</label>
                            <div class="layui-input-inline">
                                <input type="text" id="appKey" name="appKey" lay-verify="appKey" autocomplete="off" lay-verType="tips" class="layui-input">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-row" id="tokenRow">
                <div class="layui-col-sm6">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label normal-label">Token</label>
                            <div class="layui-input-inline">
                                <input type="text" id="apiToken" name="apiToken" lay-verify="apiToken" autocomplete="off" lay-verType="tips" class="layui-input">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-row" style="text-align: center;margin-top:20px;">
                <button class="layui-btn" lay-submit lay-filter="btnSave" id="btnSave">保存</button>
                <button class="layui-btn layui-btn-grey" id="btnCancel">取消</button>
            </div>
        </div>


    </div>
    <script src="/content/3rd/layui/layui.js"></script>
    <script src="/content/neat/layui.config.js"></script>

    <script type="text/html" id="optPlatformTypeTemplate">
        <option value="">全部</option>
        {{#  layui.each(d.data, function(index, item){ }}

        {{# if (item.id == d.selectedValue){}}
        <option value="{{item.id}}" selected>{{item.name}}</option>
        {{# } else {}}
        <option value="{{item.id}}">{{item.name}}</option>
        {{# } }}

        {{#  }); }}
    </script>

    <script type="text/javascript">


        layui.use(["layer"], function () {
            var layindex = layui.layer.load(1);
            layui.use(["pageThirdPushPlatformUpdate"], function () {
                var page = layui.pageThirdPushPlatformUpdate;
                page.init();
                layui.layer.close(layindex);
            });
        });

    </script>
</body>

</html>
