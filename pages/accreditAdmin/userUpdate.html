<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/content/3rd/layui/css/layui.css">
    <link rel="stylesheet" href="/content/3rd/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/content/neat/css/neat-common.css">
    <title>修改用户</title>

    <style>

    </style>
</head>

<body>
    <div class="dialog-body">
        <div class="layui-layer-content layui-form" lay-filter="wholeForm">

            <div class="layui-row">
                <div class="layui-col-sm6">
                    <div class="layui-form-item">

                        <div class="layui-inline">
                            <label class="layui-form-label normal-label">用户名</label>
                            <div class="layui-input-inline">
                                <input type="text" id="txtUserName" readonly autocomplete="off" lay-verType="tips" class="layui-input layui-disabled">
                            </div>
                        </div>

                    </div>
                </div>
                <div class="layui-col-sm6">
                    <div class="layui-form-item">

                        <div class="layui-inline">
                            <label class="layui-form-label normal-label">工号</label>
                            <div class="layui-input-inline">
                                <input type="text" id="txtJobNo" name="txtJobNo" lay-verify="jobNo" autocomplete="off" lay-verType="tips" placeholder="请输入工号" class="layui-input">
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-col-sm6">
                    <div class="layui-form-item">

                        <div class="layui-inline">
                            <label class="layui-form-label normal-label">密码</label>
                            <div class="layui-input-inline">
                                <input type="password" id="txtPwd" name="txtPwd" lay-verify="pwd" placeholder="请输入密码" lay-verType="tips" autocomplete="off" class="layui-input">
                            </div>
                        </div>


                    </div>
                </div>
                <div class="layui-col-sm6">
                    <div class="layui-form-item">

                        <div class="layui-inline">
                            <label class="layui-form-label normal-label">确认密码</label>
                            <div class="layui-input-inline">
                                <input type="password" id="txtPwdConfirm" name="txtPwdConfirm" lay-verify="pwdConfirm" placeholder="请输入确认密码" lay-verType="tips" autocomplete="off" class="layui-input">
                            </div>
                        </div>

                    </div>
                </div>
            </div>



            <div class="layui-row">
                <div class="layui-col-sm6">
                    <div class="layui-form-item">

                        <div class="layui-inline">
                            <label class="layui-form-label normal-label">真实姓名</label>
                            <div class="layui-input-inline">
                                <input type="text" id="txtName" name="txtName" lay-verify="name" autocomplete="off" lay-verType="tips" placeholder="请输入真实姓名" class="layui-input">
                            </div>
                        </div>


                    </div>
                </div>
                <div class="layui-col-sm6">
                    <div class="layui-form-item">

                        <div class="layui-inline">
                            <label class="layui-form-label normal-label">联系电话</label>
                            <div class="layui-input-inline">
                                <input type="text" id="txtTelephone" name="txtTelephone" lay-verify="telephone" autocomplete="off" lay-verType="tips" placeholder="请输入联系电话" class="layui-input">
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="layui-row">
                <div class="layui-col-sm12">
                    <div class="layui-form-item">

                        <div class="layui-inline">
                            <label class="layui-form-label normal-label">所属机构</label>
                            <div class="layui-input-inline" style="width:590px;">
                                <input type="text" id="txtOrg" autocomplete="off" readonly lay-verType="tips" class="layui-input layui-disabled">
                            </div>
                        </div>


                    </div>
                </div>
            </div>

            <div class="layui-row" style="text-align: center;margin-top:20px;">
                <button class="layui-btn layui-btn" lay-submit lay-filter="btnSave" id="btnSave">保存</button>
                <button class="layui-btn layui-btn-grey" id="btnCancel">取消</button>
            </div>
        </div>
        

    </div>
    <script src="/content/3rd/layui/layui.js"></script>
    <script src="/content/neat/layui.config.js"></script>
    <script type="text/javascript">
        
        layui.use(["pageAccreditAdminUserUpdate"], function () {
            var page = layui.pageAccreditAdminUserUpdate;
            page.init();
        });
    </script>
</body>

</html>
