<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/content/3rd/layui/css/layui.css">
    <link rel="stylesheet" href="/content/3rd/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/content/neat/css/neat-common.css">
    <title>用户所属角色</title>

    <style>

    </style>
</head>

<body>
    <div class="dialog-body">

        <!--当前用户信息行-->
        <div class="layui-row">
            <span id="userName" class="normal-white-text" style="margin-left:20px;"></span>
        </div>
        <!--用户角色行-->
        <div class="layui-row" >
            <div id="resultTable" lay-filter="resultTable"></div>
        </div>
        <!--按钮行-->

            <button class="layui-btn layui-btn" lay-filter="btnSave" id="btnSave">保存</button>
            <button class="layui-btn layui-btn-grey" id="btnCancel">取消</button>
        </div>

        

    </div>
    <script src="/content/3rd/layui/layui.js"></script>
    <script src="/content/neat/layui.config.js"></script>
    <script type="text/javascript">
        layui.use(["pageAccreditAdminUserRoles"], function () {
            var page = layui.pageAccreditAdminUserRoles;
            page.init();
        });
    </script>
</body>

</html>
